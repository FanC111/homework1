        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        h1 { color: #2c3e50; }

<body>
    <h1>穿越恐龙世纪</h1>
    <h2>时间裂缝的冒险</h2>
    <p>小星和小诺意外触发了实验室的时光裂缝装置，穿越到了侏罗纪时代。</p>

    <h2>故事片段</h2>
    <ul>
        <li><strong>恐龙之初遇：</strong>他们目睹了 <mark>霸王龙捕猎角龙</mark> 的震撼场面。</li>
        <li><strong>迅猛龙伙伴：</strong>他们救下了一只聪明的迅猛龙“风暴”，成为了朋友。</li>
        <li><strong>水晶任务：</strong>为了修复装置，他们从翼龙巢穴中夺取了一块能量水晶。</li>
    </ul>

    <h2>故事的结尾</h2>
    <p>在火山喷发的危急时刻，他们成功穿越回实验室，但带回了一枚神秘的恐龙蛋。</p>

    <h2>留下的悬念</h2>
    <p>这枚恐龙蛋会带来怎样的冒险？也许，下一个故事才刚刚开始。</p>
