<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px; /* 图片之间的间隔 */
            padding: 20px;
            align-items: center;
        }

        .image-item {
            position: relative;
            border: 5px solid #ff7f50; /* 花边的颜色 */
            border-radius: 10px;
            overflow: hidden;
            padding: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        /* 可选：为每张图片加上不同的边框样式 */
        .image-item:nth-child(odd) {
            border-color: #ff6347;
        }

        .image-item:nth-child(even) {
            border-color: #4682b4;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-item">
            <img src="image1.jpg" alt="图片1">
        </div>
        <div class="image-item">
            <img src="image2.jpg" alt="图片2">
        </div>
        <div class="image-item">
            <img src="image3.jpg" alt="图片3">
        </div>
        <div class="image-item">
            <img src="image4.jpg" alt="图片4">
        </div>
    </div>
</body>
</html>
